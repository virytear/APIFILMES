<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FILMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>CATALOGO</h1>

    <section class="container">
    <form class="row g-3" id="CatalogoForm">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="tituloInput">
        </div>
        <div class="col-md-6">
          <label class="form-label">Diretor</label>
          <input type="text" class="form-control" id="diretorInput" placeholder="diretor do projeto">
        </div>
        <div class="col-md-6">
          <label class="form-label">Ano de lançamento</label>
          <input type="number" class="form-control" id="ano_lancamentoInput" placeholder="data de lançamento">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Genero</label>
          <input type="text" class="form-control" id="generoInput" placeholder="genero do filme">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
      </form>
    </section>

    <table>
        
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Ano de Publicação</th>
            <th>Genero</th>
            <th>Ações</th>
        </tr>
        <tbody id="catalogoTable"></tbody>
    </table>


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
